<h1 mat-dialog-title>Confirm !</h1>
<div mat-dialog-content>
    <p>Are you sure want to delete this product ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog('no')" class="action-btn">NO</button>
    <button mat-button (click)="closeDialog('yes')" class="action-btn">YES</button>
</div>
